<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Anguflix</title>
</head>

<body ng-app="movieApp">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                <a class="navbar-brand" href="#home" style="color:red; font-size:25px;">Anguflix</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="#">My Collection</a></li>
                    <li><a href="#">All Movies</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="userCol" ng-controller="mainCtrl">
        <section class="container">
            <div class="row">
                <h3 class="col-xs-6">My Collection</h3>
                <h5 class="col-xs-6" ng-model="budget">Budget: {{budget | currency}}</h5>
            </div>
            <div class="form-group row">
                <div class="col-xs-4"><input class="form-control" type="text" ng-model="SearchByTitle"></div>
                <div class="col-xs-4"><input class="form-control" type="number" ng-model="year"></div>
                <div class="col-xs-4"><i class="fa fa-trash-o fa-2x" aria-hidden="true" ng-click="changeTrashState()" ng-show="trashState"></i></div>
                <div class="col-xs-4"><i class="fa fa-check fa-2x" aria-hidden="true" ng-click="changeTrashState()" ng-hide="trashState"></i></div>
            </div>
            <div class="row" ng-if="!emptyCollection">
                <div class="col-xs-12 emptyCollection">
                        Select movies from below to add to your collection
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4" ng-repeat="movie in userMoviesArray | filter:SearchByTitle track by $index" ng-click="removeFromCollection(movie)">
                    <div class="movieImg">
                        <img ng-src="{{ movie.img }}">
                    </div>
                    <div class="movieDetails">
                        <p>
                            <h3 style="display:inline-block;">{{ movie.title }}</h3>, {{ movie.year }}</p>
                        <p>{{ movie.descrShort }}</p>
                    </div>

                </div>

            </div>
        </section>
        <section class="container">
            <div class="form-group row">
                <div class="col-xs-4">
                    <h3>All Movies</h3>
                    <input class="form-control" type="text" placeholder="Search By Title" ng-model="SearchByTitle"></div>
            </div>
            <div class="row">
                <div class="col-xs-4 color" ng-repeat="movie in movies | filter:SearchByTitle" ng-click="addToCollection(movie)">

                    <div class="movieImg">
                        <img ng-src="{{ movie.img }}">
                    </div>
                    <div class="movieDetails">
                        <p>
                            <h3 style="display:inline-block;">{{ movie.title }}</h3>, {{ movie.year }}</p>
                        <p>{{ movie.descrShort }}</p>
                    </div>

                </div>
            </div>
        </section>
    </div>


</body>
<script type="text/javascript" src="../angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="../controller.js"></script>

</html>
